spring:
  application:
    name: SpringStarter

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    com.study.springStarter: debug

jwt:
  secret: ${JWT_SECRET}